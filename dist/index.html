      #app {
        font-family: "InterVariable", sans-serif; font-optical-sizing: 14; 
        font-feature-settings: "ss01", "cv05", "cv11", "ss11", "ss19";
        text-rendering: optimizeLegibility;
      }
      
      @media (max-width: 1024px) {
        #app {
          width: 100% !important;
          display: grid;
          place-items: center;
          justify-content: center;

        }
        h1 {
          font-size: 42px !important;
          /* font-size: 100% !important; */
          text-align: center;
          padding: 4px !important;
        }
        h2 {
          font-size: 36px !important;

        }
        h3 {
          font-size: 22px !important;
          /* font-size: 100% !important; */
          text-align: center;
        }
        h4 {
          font-size: 14px !important;
          /* font-size: 100% !important; */
          text-align: center;
        }
      }

      .canvas-container {
        /* position: fixed; */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Ensure canvas is behind other content */
        z-index: -1; 
      }

      .canvas-container canvas {
        display: block;
        filter: blur(12px) saturate(90%) brightness(90%);
        
        @supports (backdrop-filter: blur(102px)) or (-webkit-backdrop-filter: blur(102px)) {
          backdrop-filter: blur(102px); /* Standard backdrop-filter */
          -webkit-backdrop-filter: blur(102px); /* Webkit prefix for backdrop-filter */
        }
      }
    </style>
